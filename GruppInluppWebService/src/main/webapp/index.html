<!DOCTYPE html>
<html>
    <head>
        <title>Sensor temp display</title>
    </head>
    <body onload="connect()">
        <table>
            <tr>
                <td><h3>Temperature</h3></td>
                <td><h3>Humidity</h3></td>
                <td><h3>Last Data</h3></td>
                <td><h3>Updated</h3></td>
            </tr>
            
            <tr>
                <TD><H1 id="txtTemperature">--,-</H1></TD>
                <TD><H1 id="txtHumidity">--,-</H1></TD>
                <TD><H3 id="txtCreated">----</H3></TD>
                <TD><H3 id="txtLastUpdate">----</H3></TD>
            </tr>
            <tr>
                <td><button type="button" onclick="printLatestTemp()" id="print" >Get current temperature</button><td>
                <td><button type="button" onclick="connect()" id="btnConnect" >Connect</button><td>
                <td><button type="button" onclick="send()" id="btnSend" >Send</button><td>
            </tr>
        </table>
         
	</body>
    <script src="websocket.js"></script>

</html>
