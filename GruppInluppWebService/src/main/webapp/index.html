<!DOCTYPE html>

<html>
    <head>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>        
        <script src="websocket.js"></script>
        <script src="scriptFunctions.js"></script>
        
        
        
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>Sensor temp display</title>
        <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
        <style> p.top {margin-top: 100px;}</style>
    </head>
    
   
    
    <body style="background-color:#E8E8E8;">
       
       <p class="top"></p>
       <div class='text-center row justify-content-center'>
           <div class="col-sm-2" ><h3 class="text-success">Temperature</h3></div>
           <div class="col-sm-2" ><h3 class="text-primary">Humidity</h3></div>
           <div class="col-sm-2" ><h3 class="text-dark">Last Data</h3></div>
           <div class="col-sm-2" ><h3 class="text-dark">Updated</h3></div>
        </div>
       <div class='text-center row justify-content-center'>
            <div class="col-sm-2" ><H1 id="txtTemperature" class="text-success">--,-</H1></div>
            <div class="col-sm-2" ><H1 id="txtHumidity" class="text-primary">--,-</H1></div>
            <div class="col-sm-2" ><H3 id="txtCreated" class="text-dark">----</H3></div>
            <div class="col-sm-2" ><H3 id="txtLastUpdate" class="text-dark">----</H3></div>
       </div>
       <br>
       <div class='text-center row justify-content-center'> 
         <div class="col-sm-2" ><input type="text" id="minValue" placeholder="Min"/></div>
         <div class="col-sm-2" ><input type="text" id="maxValue" placeholder="Max"/></div>     
         <div class="col-sm-2" ><button type="button" id="btnDraw" onclick="PrintGraph();" class="btn btn-outline-dark btn-block btn-sm" >Draw graph</button></div>   
       </div>
        
      <br><br>
        <div class='text-center row justify-content-center'>
            <div id="my_dataviz" class="col"></div>
       </div>
