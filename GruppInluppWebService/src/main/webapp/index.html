<!DOCTYPE html>
<html>
    <head>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1, shrink-to-fit=no'>
        <title>Sensor temp display</title>
        <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css'>
        <link rel='stylesheet' href='https://www.epndata.com/iot18/demo/css/style.css'>
    </head>
    
   <body onload="connect()">
        <div class='container text-center'  class='text-center row justify-content-center'>

            <table>
                <tr>
                    <td width="150" class="text-success"><h3>Temperature</h3></td>
                    <td width="150" class="text-primary"><h3>Humidity</h3></td>
                    <td width="250" class="text-warning"><h3>Last Data</h3></td>
                    <td width="200" class="text-warning"><h3>Updated</h3></td>
                </tr>

                <tr>
                    <TD><H1 id="txtTemperature" class="text-success">--,-</H1></TD>
                    <TD><H1 id="txtHumidity" class="text-primary">--,-</H1></TD>
                    <TD><H3 id="txtCreated" class="text-warning">----</H3></TD>
                    <TD><H3 id="txtLastUpdate" class="text-warning">----</H3></TD>
                </tr>
                <tr>
                      <a href='/GruppInluppWebService/rest/SensorDataService/TempSensor/getAllData' class='btn btn-lg btn-success btn-block'> To Message Page </button>  
                   
                </tr>
            </table>
    
        </div>

    </body>
   
    <script src="websocket.js"></script>

</html>
